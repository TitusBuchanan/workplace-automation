version: "3.9"

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--api.insecure=false"
    ports:
      - "80:80"
    volumes:
      - ./deploy/traefik/traefik.yml:/etc/traefik/dynamic/traefik.yml:ro
    depends_on:
      - api
      - ui

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: zero_touch
      POSTGRES_USER: zero_touch
      POSTGRES_PASSWORD: zero_touch
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zero_touch -d zero_touch"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/env.sample
    environment:
      DATABASE_URL: postgresql://zero_touch:zero_touch@db:5432/zero_touch
      BROKER_URL: redis://redis:6379/0
      API_KEY: changeme-api-key
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  worker:
    build:
      context: ./backend
    command: ["celery", "-A", "app.worker.celery_app", "worker", "--loglevel=info"]
    env_file:
      - ./backend/env.sample
    environment:
      DATABASE_URL: postgresql://zero_touch:zero_touch@db:5432/zero_touch
      BROKER_URL: redis://redis:6379/0
      API_KEY: changeme-api-key
    depends_on:
      - api
      - redis
      - db

  ui:
    image: nginx:1.27-alpine
    volumes:
      - ./ui:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=Host(`ui.localhost`)"
      - "traefik.http.routers.ui.entrypoints=web"
      - "traefik.http.services.ui.loadbalancer.server.port=80"

volumes:
  db_data:

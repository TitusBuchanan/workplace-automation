http:
  middlewares:
    api-key-redirect:
      redirectRegex:
        regex: "^(.*)$"
        replacement: "${1}"
    # placeholder for forwardAuth / SSO integration
  routers:
    api:
      rule: "Host(`api.localhost`)"
      service: api
      entryPoints:
        - web
    ui:
      rule: "Host(`ui.localhost`)"
      service: ui
      entryPoints:
        - web

  services:
    api:
      loadBalancer:
        servers:
          - url: "http://api:8000"
    ui:
      loadBalancer:
        servers:
          - url: "http://ui:80"

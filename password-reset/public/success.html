<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password updated - Password Reset Portal</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: #121a31;
        --text: #e9eefc;
        --muted: #a8b3d6;
        --accent: #6ea8fe;
        --ok: #5eead4;
        --border: rgba(255, 255, 255, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 800px at 20% 10%, rgba(110, 168, 254, 0.18), transparent 55%),
          radial-gradient(900px 700px at 80% 30%, rgba(94, 234, 212, 0.12), transparent 55%), var(--bg);
        color: var(--text);
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 820px;
        margin: 0 auto;
        padding: 28px 16px 64px;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: rgba(18, 26, 49, 0.82);
        backdrop-filter: blur(6px);
        padding: 18px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p {
        margin: 0 0 12px;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.5;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid rgba(94, 234, 212, 0.35);
        background: rgba(94, 234, 212, 0.08);
        color: var(--ok);
        font-weight: 700;
        font-size: 13px;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="badge">Success</div>
        <h1>Password updated</h1>
        <p>Your password reset token was accepted and invalidated.</p>
        <p><a href="/">Back to home</a> Â· <a href="/outbox.html">Demo Outbox</a></p>
      </section>
    </div>
  </body>
</html>

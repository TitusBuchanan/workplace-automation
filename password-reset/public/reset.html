<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose a new password - Password Reset Portal</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: #121a31;
        --text: #e9eefc;
        --muted: #a8b3d6;
        --accent: #6ea8fe;
        --danger: #ff6b6b;
        --border: rgba(255, 255, 255, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 800px at 20% 10%, rgba(110, 168, 254, 0.18), transparent 55%),
          radial-gradient(900px 700px at 80% 30%, rgba(94, 234, 212, 0.12), transparent 55%), var(--bg);
        color: var(--text);
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 820px;
        margin: 0 auto;
        padding: 28px 16px 64px;
      }
      header {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        align-items: center;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0;
        font-size: 18px;
      }
      p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.5;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: rgba(18, 26, 49, 0.82);
        backdrop-filter: blur(6px);
        padding: 18px;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        outline: none;
      }
      input:focus {
        border-color: rgba(110, 168, 254, 0.55);
      }
      button {
        margin-top: 12px;
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, rgba(110, 168, 254, 1), rgba(94, 234, 212, 1));
        color: #081026;
        font-weight: 800;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .msg {
        margin-top: 12px;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 13px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        color: var(--muted);
      }
      .msg.err {
        border-color: rgba(255, 107, 107, 0.35);
        color: #ffd1d1;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        color: #dbe7ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Choose a new password</h1>
          <p>Your reset token should be in the URL as <code>?token=...</code>.</p>
        </div>
        <nav>
          <a href="/">Home</a>
        </nav>
      </header>

      <section class="card">
        <form id="resetForm">
          <label for="newPassword">New password</label>
          <input id="newPassword" name="newPassword" type="password" placeholder="Use a strong password" required />
          <button id="resetBtn" type="submit">Update password</button>
        </form>
        <div id="resetMsg" class="msg" style="display: none"></div>
        <p class="small" style="margin-top: 10px">
          Policy (demo): 14+ chars, upper/lower/number/symbol, not a very common password.
        </p>
      </section>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token') || '';

      const form = document.getElementById('resetForm');
      const btn = document.getElementById('resetBtn');
      const msg = document.getElementById('resetMsg');

      function showMessage(text, isError) {
        msg.style.display = 'block';
        msg.textContent = text;
        msg.className = `msg ${isError ? 'err' : ''}`;
      }

      if (!token) {
        showMessage('Missing token. Open the link from the Demo Outbox.', true);
        btn.disabled = true;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        btn.disabled = true;
        msg.style.display = 'none';

        const newPassword = document.getElementById('newPassword').value;
        try {
          const resp = await fetch('/api/reset/confirm', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ token, newPassword }),
          });
          const data = await resp.json().catch(() => ({}));
          if (!resp.ok) {
            showMessage(data.error || 'Reset failed.', true);
            return;
          }
          window.location.href = '/success.html';
        } catch (err) {
          showMessage('Reset failed. Please try again.', true);
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
